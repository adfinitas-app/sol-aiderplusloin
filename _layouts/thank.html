<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.titre }}</title>
    <link rel="stylesheet" href="{{site.url}}/css/foundation.css" />
    <link rel="stylesheet" href="{{site.url}}/css/app.css" />
	<link rel="stylesheet" href="https://s3.amazonaws.com/heroku-adfinitas-campaign/CARE-noel2014/CARE-landingpage-noel-2014/css/app.css" />
    <script src="{{site.url}}/js/vendor/modernizr.js"></script>
    {% include analytics/woopra.html %}
  </head>
  <body>
    <div class="row">
        <div class="small-4 large-12 columns center">
            <img src="{{ page.image }}" />
        </div>
        <div class="small-4 large-12 columns">
			<h1>{{ page.titre }}</h1>
			{{ content }}
		</div>
    </div>
    {% include footer.html %}
    <script src="{{site.url}}/js/vendor/jquery.js"></script>
    <script src="{{site.url}}/js/foundation.min.js"></script>
    {% include elements/extractparam.html %}
    <script>
	woopra.identify({
        	email:     p['email'],
        	phone:     p['phone'],
        	firstname: p['firstname'],
        	lastname:  p['lastname'],
            name:      p['firstname'] + ' ' + p['lastname'],
            address1:  p['address1'],
            address2:  p['address2'],
            city:      p['city'],
            postcode:  p['postcode'],
    	});
    woopra.track('form', {
    	    url:   document.location.href,
            title: document.title
            });
    </script>
  </body>
</html>
