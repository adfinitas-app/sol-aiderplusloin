        function extractUrlParams(){ 
        var t = document.location.search.substring(1).split('&'); var f = [];
        for (var i=0; i<t.length; i++){

                promesse_amount: p['amount'],
                promesse_type: p['frequency']
            });
        	woopra.track("telephone", {
                type_reponse: p['type_reponse'],
                amount: p['amount'],
                origine: p['origine'],
                genre_tv: p['genre_tv'],
                nom_complet_tv: p['nom_complet_tv'],
                frequency: p['frequency'],
