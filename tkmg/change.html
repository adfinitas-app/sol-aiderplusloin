<!doctype html>
<html class="no-js" lang="en">
    <head>
    <script>
        function extractUrlParams(){ 
        var t = document.location.search.substring(1).split('&'); var f = [];
        for (var i=0; i<t.length; i++){
            var x = t[ i ].split('=');
            f[x[0]]=decodeURIComponent(x[1]);
        }
        return f;
        };
        var p = extractUrlParams();
    </script>
    <script>
        (function(){
    	var t,i,e,n=window,o=document,a=arguments,s="script",r=["config","track","identify","visit","push","call","trackForm","trackClick"],c=function(){var t,i=this;for(i._e=[],t=0;r.length>t;t++)(function(t){i[t]=function(){return i._e.push([t].concat(Array.prototype.slice.call(arguments,0))),i}})(r[t])};for(n._w=n._w||{},t=0;a.length>t;t++)n._w[a[t]]=n[a[t]]=n[a[t]]||new c;i=o.createElement(s),i.async=1,i.src="//static.woopra.com/js/w.js",e=o.getElementsByTagName(s)[0],e.parentNode.insertBefore(i,e)
        })("woopra");
        
        woopra.config({
            domain: '{{ site.woopra_id }}'
        });
        woopra.track();
    </script>
    <script>
        if ('email' in p && p['email'] != "" && p['email'] != null) {
            woopra.identify({
            	email: p['email'],
            	phone: p['phone'],
            	firstname: p['firstname'],
            	lastname: p['name'],
                name: p['firstname'] + ' ' + p['name'],
                country: p['country'],
                address1: p['address1'],
                city: p['city'],
                postcode: p['postcode'],
                origine: p['origine']
            });
        	woopra.track("inscription", {
                title: p['origine'],
                url: p['origine'],
                origine: p['origine']
            });
        };
    </script>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Action enregistrée</title>
        <link rel="stylesheet" href="{{site.url}}/css/foundation.css" />
        <link rel="stylesheet" href="{{site.url}}/css/app.css" />
        <script src="{{site.url}}/js/vendor/modernizr.js"></script>
    </head>
    <body>
        <div class="row">
            <div class="small-12 large-centered columns">
                <p>Email : <script>document.write(p['email']);</script></p>
				<p>Téléphone : <script>document.write(p['phone']);</script></p>
				<p>Prénom : <script>document.write(p['firstname']);</script></p>
				<p>Nom : <script>document.write(p['name']);</script></p>
            </div>
        </div>
        <script src="{{site.url}}/js/vendor/jquery.js"></script>
        <script src="{{site.url}}/js/foundation.min.js"></script>
        <script>
            $(document).foundation();
        </script>
    </body>
</html>
